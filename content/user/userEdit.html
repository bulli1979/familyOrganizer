<div class="userContent" ng-controller="userController as uc">
    <form id="userForm" class="form" ng-show="Core.editUser !== null" novalidate>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Vorname*
                    <input class="form-control" id="firstName" ng-model="Core.editUser.firstname" autofocus required>
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Name*
                    <input class="form-control"  id="name" ng-model="Core.editUser.name" required>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Geburtstag<span class="valdiationTip">Format dd.MM.yyyyy</span>
                    <input class="form-control" id="birthday" ng-model="Core.editUser.birthday" placeholder="dd.MM.yyyy" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}">
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Email*
                    <input class="form-control" id="email" ng-model="Core.editUser.email" required>
                    </label>
                </div>
            </div>
        </div>

        <div id="pwRow" class="row" ng-show="Core.chkShow('1') || Core.isCurrentUser()">
            <div class="col-md-4">
                <div class="form-group">
                    <label>neues Passwort
                    <input type="password" class="form-control" id="pw1" ng-model="uc.newPw1" autocomplete="off">
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>neues Passwort best√§tigen
                    <input type="password" class="form-control" id="pw2" ng-model="uc.newPw2" autocomplete="off">
                    </label>
                </div>
            </div>
        </div>


        <div class="row" ng-show="Core.chkShow('1')">
            <div class="col-md-4 input-group-prepend">
                <div class="checkbox" ng-repeat="role in Core.roleList">
                    <label><input ng-checked="{{uc.chkUserRoles(role.id)}}" type="checkbox" name="ucRoles" value="{{role.id}}"> {{role.title}}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Username*</label>
                    <input class="form-control" id="userName" ng-model="Core.editUser.username" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" ng-click="uc.saveUserData()">speichern</button>
            </div>
        </div>
    </form>
</div>
